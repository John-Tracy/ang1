<div class="row" ng-controller="BikesCtrl">
	<div class="col-md-12">
		<h1 ng-click="getRiders()">Riders</h1>
	</div>
	<div class="col-md-12" ng-if="riderData" ng-repeat="rider in riderData">
		<div class="well well-sm">
		<p>Name: {{rider.riderName}}</p>
		<p>Age: {{rider.riderAge}}</p>
		<p>Brand: {{rider.bikeBrand}}</p>
		<p>Model: {{rider.bikeModel}}</p>
		<p>Race Number: {{rider.raceNumber}}</p>
		<p>Race Class: {{rider.raceNumber}}</p>
	</div>
</div>
